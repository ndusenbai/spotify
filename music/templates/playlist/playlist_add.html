{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

  {% if user.is_authenticated %}
         <h1></h1>
         <div class="d-flex justify-content-center">
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                    <div class="row px-4 p-3">
                        <button type="{% url 'choose' %}" class="content-center btn btn-primary">Submit</button>
                    </div>
                </form>
         </div>

  {% else %}

        <div class="row">
            <div class="d-flex justify-content-center">
                <nav class="navbar navbar-light p-3">
                    <h1>Music World</h1>
                </nav>
            </div>
            <div class="d-flex justify-content-center">
                <nav class="navbar navbar-light p-3">
                    <h4>You is not auth</h4>
                </nav>
            </div>

            <div class="d-flex justify-content-center p-3">
                <nav class="navbar navbar-light bg-light">
                    <a href="{% url 'login' %}" class="btn btn-primary stretched-link">Log In</a>
                </nav>
            </div>
        </div>

  {% endif %}

{% endblock %}
