{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center">
         <div class="row px-4" >
            <h2>Update</h2>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <form method="post">
        {% csrf_token %}
            <div class="form-group row px-4 p-3" >
              <tr >
                  <td>Username: </td>
                  <td>{{ user_form.username }}</td>
              </tr>
              <small id="emailHelp" class="form-text text-muted">Create username, </small>
            </div>

            <div class="form-group row px-4 p-3">
              <tr>
                  <td>First name: </td>
                  <td>{{ user_form.first_name }}</td>
              </tr>
            </div>

            <div class="form-group row px-4 p-3">
              <tr>
                  <td>Last name: </td>
                  <td>{{ user_form.last_name }}</td>
              </tr>
            </div>

            <div class="form-group row px-4 p-3">
              <tr>
                  <td>Email: </td>
                  <td>{{ user_form.email }}</td>
              </tr>
            </div>

<!--            <div class="row px-4 p-3">-->
<!--                <button type="submit" class="btn btn-primary">Register</button>-->
<!--            </div>-->

            <div class="row px-4 p-3">
                <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
            </div>

            <div class="row px-4 p-3">
                <a class="btn btn-success" href="{% url 'profile' %}">Cancel</a>
            </div>

        </form>
    </div>

{% endblock content %}
