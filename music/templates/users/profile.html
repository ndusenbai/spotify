{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center">
         <div class="row px-4" >
            <h2>Profile</h2>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <form method="post">
        {% csrf_token %}
            <div class="form-group row px-4 p-3" >
              <tr >
                  <td>Username: </td>
                  <td>{{ user.username }}</td>
              </tr>
            </div>

            <div class="form-group row px-4 p-3">
              <tr>
                  <td>First name: </td>
                  <td>{{ user.first_name }}</td>
              </tr>
            </div>

            <div class="form-group row px-4 p-3">
              <tr>
                  <td>Last name: </td>
                  <td>{{ user.last_name }}</td>
              </tr>
            </div>

            <div class="form-group row px-4 p-3">
              <tr>
                  <td>Email: </td>
                  <td>{{ user.email }}</td>
              </tr>
            </div>

            <div class="row px-4 p-3">
                <a class="btn btn-success" href="{% url 'update' %}">Edit Profile</a>
            </div>

        </form>
    </div>

{% endblock content %}
